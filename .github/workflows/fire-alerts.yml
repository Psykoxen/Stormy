name: Vérification alertes feu

on:
  schedule:
    - cron: "0 * * * *" # Tous les jours à xx:00 UTC → toutes les heures
  workflow_dispatch: # Permet de le déclencher manuellement depuis l'interface GitHub

jobs:
  check-fire-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          FIRE_API_KEY: ${{ secrets.FIRE_API_KEY }}
          MAILER_API_KEY: ${{ secrets.MAILER_API_KEY }}

        run: node index.js
